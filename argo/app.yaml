apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: emmanuel-services
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Here2ServeU/emmanuel-services-infra-crossplane
    targetRevision: main
    path: helm
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
